# This file controls the settings for your Quarto template from www.marvinschmitt.com

# website settings
website:
  title: "Murphy John"                                
  description: "Website of Murphy John"
  image: img/MJohn_photo.jpg
  google-analytics: "G-NS4G2NS4YG"
  favicon: img/logo.png
  
  # start of the navigation bar at the top of the website
  navbar:
    pinned: true
    logo: /img/logo.png
    
    # your sub-pages
    left:
      - text: "CV"
        href: cv/index.qmd
      - text: "Blog"
        href: blog/index.qmd
    
    # your social media handles
    right:
      - icon: linkedin
        href: https://linkedin.com/in/murphyhjohn 
      - icon: envelope
        aria-label: email
        href: "mailto:Murphy.John@uga.edu"  
  
  

# Don't touch unless you know what you are doing :) ------------
